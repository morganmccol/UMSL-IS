<div id="location">
    <div class="jumbotron text-center">
        <h1>Located in our service area?</h1>
        <h3>Find out if you're included below.</h3>

        <form ng-submit="Search()">
            <span class="input" ng-class="{filled: focus}">
                <input class="input-field" type="text" id="location-input" ng-model="focus" ng-change="address=focus" />

                <label class="input-label" for="location-input">
                    <span class="input-content">Enter your zip code</span>
                </label>
            </span>
            
            <input type="submit" value="Submit" name="submit">
        </form>

        <div class="row row-centered show">
            <div class="medium-4 col-centered">
                <div ng-show="Good"><a href="#house"><button class="btn">Next</button></a></div>
                <div ng-show="Bad"><p>Sorry! We're not currently in this area.</p></div>
            </div>
        </div>

        <div class="row row-centered map">
            <div class="medium-6 col-centered">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
