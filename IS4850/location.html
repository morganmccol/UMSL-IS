        <h1>Located in our service area?</h1>
        <h3>We provide washes to Saint Louis and Illinois. Find out if you're included below.</h3>

        <form ng-controller="MainCtrl">
            <span class="input" ng-class="{filled: focus}">
                <input class="input-field" type="text" id="location-input" ng-model="focus" />

                </label>
            </span>
        </form>

    </div>
